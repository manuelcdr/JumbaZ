
<ion-list mode="ios" lines="full">
  
  <ion-item *ngIf="models.length == 0" class="ion-text-center">
    <ion-label color="medium" >No items</ion-label>
  </ion-item>

  <ion-item *ngFor="let model of models"  routerLink="attendanceList/{{model.id}}">
    <ion-label>{{ model.date | date: 'dd/MM/yyyy hh:mm'}} </ion-label>
  </ion-item>

</ion-list>
