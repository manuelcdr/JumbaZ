
<ion-list mode="ios" lines="full">
  <ion-item *ngIf="courses.length == 0" class="ion-text-center">
    <ion-label color="medium">No items</ion-label>
  </ion-item>

  <ion-item *ngFor="let course of courses" routerLink="/courses/{{course.id}}">
    <ion-label>{{ course.name }}</ion-label>
  </ion-item>
</ion-list>
