
<ion-list mode="ios" lines="full">
  <ion-item *ngIf="packs.length == 0" class="ion-text-center">
    <ion-label color="medium">No items</ion-label>
  </ion-item>

  <ion-item *ngFor="let pack of packs" routerLink="/packages/{{pack.id}}">
    <ion-label>{{ pack.name }}</ion-label>
  </ion-item>
</ion-list>
