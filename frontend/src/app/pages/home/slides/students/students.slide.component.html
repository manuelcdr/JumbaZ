<ion-list lines="full" mode="ios">

  <ion-item *ngIf="models.length == 0" class="ion-text-center">
    <ion-label color="medium">No items</ion-label>
  </ion-item>

  <ion-item *ngFor="let model of models" routerLink="/students/{{model.id}}">
    <ion-label>{{ model.name }}</ion-label>
  </ion-item>

</ion-list>
