<ion-list mode="ios" lines="full">
  
  <ion-item *ngIf="classes.length == 0" class="ion-text-center">
    <ion-label color="medium">No items</ion-label>
  </ion-item>

  <ion-item *ngFor="let $class of classes"  routerLink="classes/{{$class.id}}">
    <ion-label>{{$class.name}}</ion-label>
  </ion-item>

</ion-list>
