<ion-list mode="ios" lines="full">
  
  <ion-item *ngIf="masterClasses.length == 0" class="ion-text-center">
    <ion-label color="medium">No items</ion-label>
  </ion-item>

  <ion-item *ngFor="let masterClass of masterClasses"  routerLink="/masterClasses/{{masterClass.id}}">
    <ion-label>{{masterClass.name}}</ion-label>
  </ion-item>

</ion-list>
