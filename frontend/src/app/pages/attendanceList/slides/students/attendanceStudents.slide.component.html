<ion-list lines="full">
  <ion-item *ngIf="courseClass.students.length == 0" class="ion-text-center">
    <ion-label color="medium">First add students</ion-label>
  </ion-item>

  <ion-item *ngFor="let student of courseClass.students; let i = index" (click)="changeAttendance(i, student.id)">
    <ion-label>{{ student.name }}</ion-label>
    <ion-checkbox slot="end" [(ngModel)]="attendances[i].isAttendant">
    </ion-checkbox>
  </ion-item>
</ion-list>
