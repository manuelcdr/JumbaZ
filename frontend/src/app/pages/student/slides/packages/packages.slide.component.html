<ion-list mode="ios" lines="full">
  <ion-item *ngIf="packages.length == 0" class="ion-text-center">
    <ion-label color="medium">Primeiro adicione os Pacotes</ion-label>
  </ion-item>
</ion-list>

<ion-list *ngFor="let package of packages" mode="ios" lines="full">
  <ion-item color="tertiary" class="ion-text-center">
    <ion-label>{{package.name}}</ion-label>
  </ion-item>
  <ion-item *ngFor="let option of package.options" class="clickable" (click)="askAttachOption(option)">
    <ion-chip color="tertiary" *ngIf="isCurrentOption(option.id)">
      <ion-label>Current</ion-label>
    </ion-chip>
    <ion-label>
      R$ {{ option.price }} per {{ option.quantity }}
      <span *ngIf="option.type == 'PerClass'"> classes</span>
      <span *ngIf="option.type == 'PerDay'"> days</span>
    </ion-label>
    <!-- <ion-checkbox slot="end" [(ngModel)]="check.isChecked"></ion-checkbox> -->
  </ion-item>
</ion-list>
