<ion-list lines="full">
  <ion-item *ngIf="checks.length == 0" class="ion-text-center">
    <ion-label color="medium">First add classes</ion-label>
  </ion-item>

  <ion-item *ngFor="let check of checks; let i = index">
    <ion-label>{{ check.masterClass.name }}</ion-label>
    <ion-checkbox slot="end" [(ngModel)]="check[i].isChecked">
    </ion-checkbox>
  </ion-item>
</ion-list>
